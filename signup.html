<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/forms.css" />
    <link rel="stylesheet" href="assets/styles/containers.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up - m2s3exercicios</title>
  </head>

  <body>
    <div class="mainContainer">
      <div class="formContainer">
        <div class="headerTextContainer">
          <h1>Sign Up</h1>
          <p>Insira seus dados para criar uma conta.</p>
        </div>
        <form class="signUpForm">
          <fieldset>
            <label for="empresa"></label>
            <input
              type="text"
              name="empresa"
              id="empresa"
              placeholder="Empresa"
              aria-label="Empresa"
            />
            <label for="cnpj"></label>
            <input
              type="text"
              name="cnpj"
              id="cnpj"
              placeholder="CNPJ"
              aria-label="CNPJ"
            />
            <label for="responsavel"></label>
            <input
              type="text"
              name="responsavel"
              id="responsavel"
              placeholder="Responsável"
              aria-label="Responsável"
            />
          </fieldset>
          <fieldset class="inputPares">
            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              aria-label="E-mail"
            />
            <label for="telefone"></label>
            <input
              type="tel"
              name="telefone"
              id="telefone"
              placeholder="Telefone"
              aria-label="Telefone"
            />
            <label for="senha"></label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
              aria-label="Senha"
            />
            <label for="repeteSenha"></label>
            <input
              type="password"
              name="repeteSenha"
              id="repeteSenha"
              placeholder="Repita a senha"
              aria-label="Repita a senha"
            />
          </fieldset>
          <button
            role="button"
            class="btnPadrao"
            type="submit"
            aria-label="Criar conta"
          >
            Criar conta
          </button>
        </form>
      </div>
      <div class="textLinkContainer">
        <p>
          Já possui uma conta?
          <a href="signin.html" aria-label="Realizar login">Realizar login</a>
        </p>
      </div>
    </div>
  </body>
</html>
