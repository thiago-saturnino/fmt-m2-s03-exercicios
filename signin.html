<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/forms.css" />
    <link rel="stylesheet" href="assets/styles/containers.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up - m2s3exercicios</title>
  </head>

  <body>
    <div class="mainContainer">
      <div class="formContainer">
        <div class="headerTextContainer">
          <h1>Sign in</h1>
          <p>Insira suas credenciais para acessar sua conta.</p>
        </div>
        <form class="signUpForm">
          <fieldset>
            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Informe seu e-mail"
              aria-label="Informe seu e-mail"
            />
            <label for="senha"></label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Informe sua senha"
              aria-label="Informe sua senha"
            />
          </fieldset>
          <button
            role="button"
            class="btnPadrao"
            type="submit"
            aria-label="Criar conta"
          >
            Criar conta
          </button>
        </form>
      </div>
      <div class="textLinkContainer">
        <p>
          Esqueceu sua senha?
          <a href="#" aria-label="Redefinir senha.">Redefinir senha.</a>
        </p>
        <p>
          Ainda n√£o tem uma conta?
          <a href="signup.html" aria-label="Cadastre-se.">Cadastre-se.</a>
        </p>
      </div>
    </div>
  </body>
</html>
